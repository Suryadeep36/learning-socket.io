<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Socket.IO chat</title>
  <style>
    body {
      margin: 0;
      padding-bottom: 3rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    
    #form {
      background: rgba(0, 0, 0, 0.15);
      padding: 0.25rem;
      position: fixed;
      display: flex;
      flex-direction: column;
      bottom: 0;
      left: 0;
      right: 0;
      box-sizing: border-box;
      backdrop-filter: blur(10px);
    }

    #input {
      border: none;
      padding: 0 1rem;
      flex-grow: 1;
      height: 2rem;
      border-radius: 2rem;
      margin: 0.25rem;
    }

    #input:focus {
      outline: none;
    }

    #form>button {
      background: #333;
      border: none;
      padding: 0 1rem;
      margin: 0.25rem;
      border-radius: 3px;
      height: 2rem;
      outline: none;
      color: #fff;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #messages>li {
      padding: 0.5rem 1rem;
    }

    #messages>li:nth-child(odd) {
      background: #efefef;
    }
  </style>
</head>

<body>
  <ul id="messages"></ul>

  <form id="form" action="">
    <p></p>
    <input id="input" autocomplete="off" /><button>Send</button>  
  </form>
  
  <script src="/socket.io/socket.io.js"></script>
  <script>
    let username = prompt("Enter your username");
    let socket = io();
    let messages = document.getElementById('messages');
    let form = document.getElementById('form');
    let input = document.getElementById('input');
    
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat message', input.value);
        input.value = '';
      }
    });
    input.addEventListener("keypress",(e) => {
      socket.emit('typing', "Someone is typing");
      setTimeout(() => {
        socket.emit('typing', "");
      },1000);
    })
    socket.on('typing', (msg) => {
      let item = document.querySelector("#form > p");
      if(msg.username == username){
        item.textContent = `you left the chat.`;
      }
      else{
        item.textContent = `${msg.username} left the chat.`;
      }
      item.textContent = msg;
    })
    
    socket.emit('add new user',username);
    socket.on('user connected',(msg) => {
      newUserAdd(msg);
    })
    socket.on('user disconnected',(msg) => {
      newUserRemove(msg);
    })

    socket.on('chat message', (msg)=> {
      addItem(msg);
    });
    function newUserAdd(msg){
      console.log(msg);
      let item = document.createElement('li');
      if(msg.username == username){
        item.textContent = `you joined the chat.`;
      }
      else{
        item.textContent = `${msg.username} entered the chat.`;
      }
      messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    }
    function newUserRemove(msg){
      let item = document.createElement('li');
      if(msg.username == username){
        item.textContent = `you left the chat.`;
      }
      else{
        item.textContent = `${msg.username} left the chat.`;
      }
      messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    }
    function addItem(msg){
      let item = document.createElement('li');
      if(msg.username == username){
        item.textContent = `You: ${msg.message}`;
      }
      else{
        console.log(msg)
        item.textContent = `${msg.username}: ${msg.message}`;
      }
      messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    }
  </script>
</body>

</html>
